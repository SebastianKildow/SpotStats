  <body>
    
    <div class="container">
      <div id="login">
        <div class="headbar">
          <div class="headlogo">
            <div class="boxContainer">

              <div class="box box2"></div>

          </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
        <h1>Logged in as {{display_name}}</h1>
    </script>
    
    <script id="toptrack-template" type="text/x-handlebars-template">
      <h2>Your top track</h2>
      <dl class="dl-horizontal">
        <dt>{{name}}</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>{{artists}}</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script id="recent-tracks-template" type="text/x-handlebars-template">
          <h2>Your Recently Played Tracks</h2>
          <ul id="recent-tracks"> 
            {{#each track}}
              <li>{{inTrack}}</li> 
            {{/each}}
          </ul>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script>
        (function() {
          /**
           * Obtains parameters from the hash of the URL
           * @return Object
           */
          function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
               hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
          }
       var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

            //Render Top Tracks
            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log(response.items[0].name)
                  document.getElementById('top-track-name').innerHTML = response.items[0].name
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
            $.ajax({
                url: 'https://api.spotify.com/v1/me/player/recently-played',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  var recentTracks = response.items
                  console.log(recentTracks)
                  // var template = document.getElementById('recent-tracks-template').innerHTML;
                  // var renderTrack = Handlebars.compile(template)
                  for (let indTrack in recentTracks){
                    let randomDiv = document.createElement('div')
                    var track = recentTracks[indTrack].track.name
                    // document.getElementById('recent-track').innerHTML = renderTrack({track: recentTracks[indTrack].track.name});
                    console.log(track)
                  }

                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
    <script src="dist/js/main.js"></script>
</body>
</html>
