    <script>
        (function() {
  
          /**
           * Obtains parameters from the hash of the URL
           * @return Object
           */
          function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
               hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
          }
       var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

            //Render Top Tracks
            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log(response.items[0].name)
                  document.getElementById('top-track-name').innerHTML = response.items[0].name
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
            $.ajax({
                url: 'https://api.spotify.com/v1/me/player/recently-played',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  var recentTracks = response.items
                  // let recTracks = document.createElement('ul')
                  var template = document.getElementById('recent-tracks-template').innerHTML;
                  var renderTrack = Handlebars.compile(template)
                  for (let indTrack in recentTracks){
                    // let indTrack = document.createElement('li')
                    // recTracks.appendChild(indTrack)
                    indTrack.innerHTML = recentTracks[indTrack].track.name
                    // document.getElementById('recent-track').innerHTML = renderTrack({track: recentTracks[indTrack].track.name});
                    console.log(recentTracks[indTrack].track.name)
                  }
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      w = ctx.canvas.width = window.innerWidth;
      h = ctx.canvas.height = window.innerHeight;
      ctx.filter = "blur(3px)";
      nt=0;

      window.onresize = function() {
        w = ctx.canvas.width = window.innerWidth;
        h = ctx.canvas.height = window.innerHeight;
        ctx.filter = "blur(3px)";
      };

      function drawWave(n){
        nt+=0.013;
        for(i=0;i<n;i++){
          ctx.beginPath();
          ctx.lineWidth = 6;
          ctx.strokeStyle = "hsla("+(150+(20*i))+",100%,60%,1)";
          for(x=0;x<w;x++){
            var y = noise.simplex3(x/400, 0.3*i, nt)*150;
            ctx.lineTo(x,y+(h/2));
          }
          ctx.stroke();
          ctx.closePath();
        }
      }

      function render(){
        ctx.fillStyle="rgba(0,12,12,1)";
        ctx.fillRect(0,0,w,h);
        drawWave(5);
        requestAnimationFrame(render);
      }render();
    </script>
